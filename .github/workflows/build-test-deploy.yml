name: build-test-deploy

on:
   push:
    branches:
    - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x    - run: npm ci
    - run: git submodule update --remote --merge
    # npm run build をバラバラに実行。サブモジュール内の npm scripts を実行するため。
    - run: npm run install-gl-js-deps
    - name: build ja-maplibre-gl-js
      run: |
        cd ./maplibre-gl-js/
        npm run build-dev
    - run: npx documentation build --github --format json --sort-order alpha --config ./docs/documentation.yml --output docs/components/api.json maplibre-gl-js/dist/maplibre-gl-dev.js
    - run: npm run build-images
    - run: npx batfish build
    - run: npm run test
    - run: cp _config.yml _site
    - name: Deploy
       uses: JamesIves/github-pages-deploy-action@4.1.0
      with:
        branch: gh-pages
        folder: _site
